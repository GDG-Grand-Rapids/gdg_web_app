<!doctype html>
<html ng-app="gdgWebappApp">

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width" />
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.5/angular-material.min.css">
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto'>
  <link href='https://fonts.googleapis.com/css?family=Product+Sans' rel='stylesheet' type='text/css'>
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" media="screen and (min-width: 400px) and (max-width: 700px)" href="styles/media.css">
  <!-- endbuild -->
</head>

<body ng-controller="AppCtrl as app">
  <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <!-- Add your site or application content here -->
  <div class="header">
    <md-toolbar class="md-tall">
      <div id="header-text" layout="row">
        <div id="header-text-gdg">GDG</div>
        <div id="header-text-grand-rapids">Grand Rapids</div>
      </div>
      <div class="md-toolbar-tools">
        <md-button class="md-icon-button" ng-click="toggleLeft()" ng-hide="isOpenLeft()" class="md-primary" aria-label="Settings">
          <md-icon md-svg-icon="images/icons/menu.svg"></md-icon>
        </md-button>
        <span flex></span>
        <md-button class="menu-items" md-no-ink ng-click="go('/'); gotoLocation()">Home</md-button>
        <md-button class="menu-items" md-no-ink ng-click="go('/sponsors'); gotoLocation()">Sponsors</md-button>
        <md-button class="menu-items" md-no-ink ng-click="go('/about'); gotoLocation()">About Us</md-button>
        <md-button class="menu-items" md-no-ink ng-click="go('/contact'); gotoLocation()">Contact</md-button>
        <div id="paypal-button">
          <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
            <input type="hidden" name="cmd" value="_s-xclick">
            <input type="hidden" name="hosted_button_id" value="B2HH45HNJZ5NW">
            <input type="image" id="paypal-button-image" src="http://www.codematrics.com/wp-content/uploads/2015/07/paypal.png" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">
            <img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1" height="1">
          </form>
          <md-tooltip md-direction="bottom">
            Donate Now
          </md-tooltip>
        </div>
      </div>
    </md-toolbar>
    <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left">
      <md-toolbar class="md-theme-light">
        <h1 class="md-toolbar-tools">Sidenav Left</h1>
      </md-toolbar>
      <md-content ng-controller="LeftCtrl" layout-padding>
        <md-button ng-click="close()" class="md-primary">
          Close Sidenav Left
        </md-button>
      </md-content>
    </md-sidenav>
  </div>

  <div class="fabSpeedDial">
    <md-fab-speed-dial ng-hide="app.hidden" md-direction="up" md-open="app.isOpen" class="md-scale" ng-class="{ 'md-hover-full': app.hover }" ng-mouseenter="app.isOpen=true" ng-mouseleave="app.isOpen=false">
      <md-fab-trigger>
        <md-button aria-label="menu" id="menu-button" class="md-fab md-warn">
          <md-icon md-svg-src="images/icons/menu.svg" id="menu-button-icon" aria-label="menu"></md-icon>
          <!-- <md-icon md-svg-src="images/icons/menu.6f614ff8.svg" id="menu-button-icon" aria-label="menu"></md-icon> -->
          <md-tooltip md-direction="left">
            Social Media
          </md-tooltip>
        </md-button>
      </md-fab-trigger>
      <md-fab-actions>
        <div ng-repeat="item in app.items">
          <md-button aria-label="{{item.name}}" class="md-fab md-mini" ng-href="{{item.url}}" target="_blank">
            <md-icon md-svg-src="{{item.icon}}" aria-label="{{item.name}}"></md-icon>
            <md-tooltip md-direction="left">
              {{item.name}}
            </md-tooltip>
          </md-button>
        </div>
      </md-fab-actions>
    </md-fab-speed-dial>
  </div>

  <md-divider></md-divider>

  <div id="content">
    <div id="img-container">
      <div id="filter"></div>
      <h2 class="md-title">Google I/O</h2>
      <img ng-src="images/banner/Downtown_Grand_Rapids_from_River_House.jpg" class="md-card-image" alt="Background">
    </div>
    <div id="map-container">
      <md-button id="map-directions-button" class="md-fab" ng-href="https://www.google.com/maps/dir//Eberhard+Center+GVSU,+301+Fulton+W,+Grand+Rapids,+MI+49504,+United+States/@42.964411,-85.677043,19z/data=!4m12!1m3!3m2!1s0x0:0x65a65fb96556f343!2sEberhard+Center+GVSU!4m7!1m0!1m5!1m1!1s0x8819addbeaf94245:0x65a65fb96556f343!2m2!1d-85.6769997!2d42.9644113?hl=en-US" target="_blank" aria-label="Directions">
        <md-icon md-svg-src="images/icons/directions.svg"></md-icon>
      </md-button>
      <div id="map"></div>
    </div>

    <md-divider></md-divider>

    <div class="about cards" layout="column">
      <div layout="row" layout-xs="column" layout-align="center">
        <div class="portrait-container" layout="column" ng-repeat="organizer in app.organizersRow1">
          <div class="circle-container">
            <div class="circle">
              <img class="front" ng-src="images/portraits/stock_photo_portrait.png">
              <div class="back">
                <p>{{organizer.title}}</p>
              </div>
            </div>
          </div>
          <div class="portrait-name">{{organizer.name}}</div>
        </div>
      </div>
      <div class="portrait-bottom-row" layout="row" layout-xs="column" layout-align="center">
        <div class="portrait-container" layout="column" ng-repeat="organizer in app.organizersRow2">
          <div class="circle-container">
            <div class="circle">
              <img class="front" ng-src="images/portraits/stock_photo_portrait.png">
              <div class="back">
                <p>{{organizer.title}}</p>
              </div>
            </div>
          </div>
          <div class="portrait-name">{{organizer.name}}</div>
        </div>
      </div>
    </div>

    <md-divider></md-divider>

    <div class="contact" layout="row" layout-align="center">
      <md-whiteframe class="md-whiteframe-2dp contact-form" layout-align="center">
        <md-content class="autoScroll">
          <md-input-container class="md-icon-float md-block">
            <!-- Use floating label instead of placeholder -->
            <label>Name</label>
            <md-icon md-svg-src="img/icons/ic_person_24px.svg" class="name"></md-icon>
            <input ng-model="user.name" type="text">
          </md-input-container>
          <md-input-container class="md-block">
            <!-- Use floating placeholder instead of label -->
            <md-icon md-svg-src="img/icons/ic_email_24px.svg" class="email"></md-icon>
            <input ng-model="user.email" type="email" placeholder="Email (required)" ng-required="true">
          </md-input-container>
          <md-input-container class="md-icon-float md-block">
            <!-- Use floating label instead of placeholder -->
            <label>Subject</label>
            <md-icon md-svg-src="img/icons/ic_person_24px.svg" class="name"></md-icon>
            <input ng-model="user.name" type="text">
          </md-input-container>
          <md-input-container class="md-block">
            <label>Message</label>
            <textarea ng-model="user.biography" md-maxlength="150" rows="5" md-select-on-focus></textarea>
          </md-input-container>
          <md-button>Submit</md-button>
        </md-content>
      </md-whiteframe>
    </div>
  </div>

  <div class="footer"></div>

  <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
  <script>
    ! function(A, n, g, u, l, a, r) {
      A.GoogleAnalyticsObject = l, A[l] = A[l] || function() {
          (A[l].q = A[l].q || []).push(arguments)
        }, A[l].l = +new Date, a = n.createElement(g),
        r = n.getElementsByTagName(g)[0], a.src = u, r.parentNode.insertBefore(a, r)
    }(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-73548015-1', 'auto');
    ga('send', 'pageview');
  </script>

  <!-- build:js(.) scripts/vendor.js -->
  <!-- bower:js -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-aria/angular-aria.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-messages/angular-messages.js"></script>
  <script src="bower_components/angular-material/angular-material.js"></script>
  <script src="bower_components/angular-simple-logger/dist/angular-simple-logger.js"></script>
  <script src="bower_components/lodash/lodash.js"></script>
  <script src="bower_components/angular-google-maps/dist/angular-google-maps.js"></script>
  <!-- endbower -->
  <!-- endbuild -->

  <script>
    function initMap() {
      var styles = [{
        stylers: [{
          hue: "#006064"
        }, {
          saturation: -75
        }]
      }];
      var styledMap = new google.maps.StyledMapType(styles, {
        name: "Styled Map"
      });
      var myLatLng = {
        lat: 42.964411,
        lng: -85.677043
      };
      var mapOptions = {
        zoom: 15,
        center: myLatLng,
        draggable: false,
        scrollwheel: false,
        scaleControl: true,
        zoomControlOptions: {
          position: google.maps.ControlPosition.LEFT_TOP
        },
        streetViewControlOptions: {
          position: google.maps.ControlPosition.LEFT_TOP
        },
        mapTypeControlOptions: {
          mapTypeIds: [google.maps.MapTypeId.ROADMAP, 'map_style']
        }
      };
      var map = new google.maps.Map(document.getElementById('map'),
        mapOptions);
      var marker = new google.maps.Marker({
        position: myLatLng,
        map: map,
        title: 'Google I/O'
      });
      map.mapTypes.set('map_style', styledMap);
      map.setMapTypeId('map_style');
    }
  </script>

  <script src="https://maps.googleapis.com/maps/api/js?callback=initMap" async defer></script>

  <!-- build:js({.tmp,app}) scripts/scripts.js -->
  <script src="scripts/app.js"></script>
  <script src="scripts/controllers/main.js"></script>
  <script src="scripts/controllers/about.js"></script>
  <script src="scripts/controllers/sponsors.js"></script>
  <!-- endbuild -->
</body>

</html>
