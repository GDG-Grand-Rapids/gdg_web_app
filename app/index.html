<!doctype html>
<html ng-app="gdgWebappApp">

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>

<body ng-controller="AppCtrl as app">
  <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <!-- Add your site or application content here -->
  <div class="header-background" ng-class="header" ng-cloak></div>
  <div class="header-background-filter" ng-style="opacity" ng-class="header" ng-cloak>
    <img ng-hide="isHeaderMinimized" src="images/banner/GDG_square_lg.png" alt="GDG Logo">
  </div>
  <div class="header" layout="row" ng-cloak>
    <div class="md-toolbar-tools" layout="row">
      <img src="images/banner/GDG_square_lg.png" alt="GDG Logo">
      <h2>
        <span>GDG Grand Rapids</span>
      </h2>
      <span flex></span>
      <md-button md-no-ink ng-click="go('/'); gotoLocation()">Home</md-button>
      <md-button md-no-ink ng-click="go('/about'); gotoLocation()">About</md-button>
      <md-button md-no-ink ng-click="go('/sponsors'); gotoLocation()">Sponsors</md-button>
      <md-button md-no-ink ng-click="go('/'); gotoLocation()">Contacts</md-button>
    </div>
    <div class="fabSpeedDial" ng-show="isHeaderMinimized" layout="row">
      <md-fab-speed-dial ng-hide="app.hidden" md-direction="down" md-open="app.isOpen" class="md-scale" ng-class="{ 'md-hover-full': app.hover }" ng-mouseenter="app.isOpen=true" ng-mouseleave="app.isOpen=false">
        <md-fab-trigger>
          <md-button aria-label="menu" id="menu-button" class="md-fab md-warn">
            <md-icon md-svg-src="images/icons/menu.svg" aria-label="menu"></md-icon>
          </md-button>
        </md-fab-trigger>
        <md-fab-actions>
          <div ng-repeat="item in app.items">
            <md-button aria-label="{{item.name}}" class="md-fab md-mini" ng-href="{{item.url}}" target="_blank">
              <md-icon md-svg-src="{{item.icon}}" aria-label="{{item.name}}"></md-icon>
            </md-button>
          </div>
        </md-fab-actions>
      </md-fab-speed-dial>
    </div>
  </div>
  <div class="filler"></div>
  <div ng-view=""></div>
  <div class="footer"></div>
  <div class="meetup">
    <md-button class="md-raised md-warn" ng-href="http://www.meetup.com/GDG-Grand-Rapids/" target="_blank">Meetup</md-button>
  </div>

  <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
  <script>
    ! function(A, n, g, u, l, a, r) {
      A.GoogleAnalyticsObject = l, A[l] = A[l] || function() {
          (A[l].q = A[l].q || []).push(arguments)
        }, A[l].l = +new Date, a = n.createElement(g),
        r = n.getElementsByTagName(g)[0], a.src = u, r.parentNode.insertBefore(a, r)
    }(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-XXXXX-X');
    ga('send', 'pageview');
  </script>

  <!-- build:js(.) scripts/vendor.js -->
  <!-- bower:js -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-aria/angular-aria.js"></script>
  <script src="bower_components/angular-material/angular-material.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js({.tmp,app}) scripts/scripts.js -->
  <script src="scripts/app.js"></script>
  <script src="scripts/controllers/main.js"></script>
  <script src="scripts/controllers/about.js"></script>
  <script src="scripts/controllers/sponsors.js"></script>
  <!-- endbuild -->
</body>

</html>
